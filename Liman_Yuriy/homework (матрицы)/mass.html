<body>

<script>

    var n = 10, m = 10;
    var table = [];
    for (var i = 0; i < m; i++){
        table[i] = [];
        for (var j = 0; j < n; j++){
            table[i][j] =((j+1)*(i+1))
        }
    }
    console.log(table);

    var matrix = [];
    for (var i = 0; i < m; i++){
        matrix[i] = [];
        for (var j = 0; j < n; j++){
           if (i==j) {matrix[i][j]=1;}
        else if (i+j==9){matrix[i][j]=2;}
        else if (3>=j && j<=i-1 && j<=-i+8){matrix[i][j]=6;}
        else if (j>=6 && j>=-i+10 && j>=i+1){matrix[i][j]=4;}
        else if (i>=6 && j>=-i+10 && j<=i-1){matrix[i][j]=5;}
        else {matrix[i][j]=3;}}
    }
    console.log(matrix);

    var triangle = [];
    for (var i = 0; i < m; i++){
        triangle[i] = [];
        for (var j = 0; j < n; j++){
            if (i==j || j<=0) {triangle[i][j]=1;}
            else if (j>=1 && i<=9 && j<=i-1){triangle[i][j]=+triangle[i-1][j]+ +triangle[i-1][j-1];}
            }
    } console.log(triangle);
</script>
